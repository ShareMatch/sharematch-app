name: CI - Migration Check

on:
  pull_request:
    branches:
      - staging
      - main

jobs:
  migration-check:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ github.base_ref == 'main'
        && secrets.SUPABASE_PROJECT_REF_PROD
        || secrets.SUPABASE_PROJECT_REF_STAGING }}
      SUPABASE_DB_PASSWORD: ${{ github.base_ref == 'main'
        && secrets.SUPABASE_DB_PASSWORD_PROD
        || secrets.SUPABASE_DB_PASSWORD_STAGING }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: supabase link --project-ref $SUPABASE_PROJECT_REF

      - run: supabase db push --dry-run
