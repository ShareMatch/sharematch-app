<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL Index Logo Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            border-radius: 8px;
        }
        .icon-box {
            width: 32px;
            height: 32px;
            background-color: #3AA189;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-box svg {
            width: 20px;
            height: 20px;
            color: white;
        }
        .logo-text {
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-gray-100 p-10 space-y-10">

    <!-- 1. Dark Mode Logo (on App Background) -->
    <div>
        <h2 class="mb-2 text-gray-500 text-sm uppercase tracking-wider">Dark Mode (App Standard)</h2>
        <div class="logo-container" style="background-color: #0B1221;">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                </svg>
            </div>
            <span class="logo-text text-white">PL Index</span>
        </div>
    </div>

    <!-- 2. Light Mode Logo -->
    <div>
        <h2 class="mb-2 text-gray-500 text-sm uppercase tracking-wider">Light Mode</h2>
        <div class="logo-container" style="background-color: white; border: 1px solid #e5e7eb;">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                </svg>
            </div>
            <span class="logo-text" style="color: #0B1221;">PL Index</span>
        </div>
    </div>

    <!-- 3. Icon Only -->
    <div>
        <h2 class="mb-2 text-gray-500 text-sm uppercase tracking-wider">Icon Only</h2>
        <div class="inline-block">
            <div class="icon-box" style="width: 64px; height: 64px; border-radius: 12px;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 40px; height: 40px;">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                </svg>
            </div>
        </div>
    </div>

</body>
</html>
